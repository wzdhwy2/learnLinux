- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall
- name: start vcsim with no folders
  uri:
    url: http://{{ vcsim }}:5000/spawn?datacenter=1&cluster=1&folder=0
  register: vcsim_instance

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started

- name: get a list of VMS from vcsim
  uri:
    url: http://{{ vcsim }}:5000/govc_find?filter=VM
  register: vmlist

- debug: var=vcsim_instance

- debug: var=vmlist

- set_fact:
   vm1: "{{ vmlist['json'][0] }}"

- debug: var=vm1

- set_fact:
    vm_name: "VM_{{ 10000 | random }}"

# Clone from existing VM with DVPG
- name: Deploy VM from template {{ vm1 | basename }}
  vmware_guest:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance['json']['username'] }}"
    password: "{{ vcsim_instance['json']['password'] }}"
    validate_certs: no
    datacenter: "{{ (vm1|basename).split('_')[0] }}"
    state: poweredon
    folder: "{{ vm1 | dirname }}"
    template: "{{ vm1 | basename }}"
    name: "{{ vm_name }}"
    disk:
      - size: 10mb
        autoselect_datastore: yes
    guest_id: rhel7_64guest
    hardware:
      memory_mb: 512
      num_cpus: 1
    networks:
      - name: "DC0_DVPG0"
  register: no_vm_result

- debug: var=no_vm_result

- assert:
    that:
      - "no_vm_result.changed"

