- name: store the vcenter container ip
  set_fact:
    vcsim: "{{ lookup('env', 'vcenter_host') }}"

- debug: var=vcsim

- name: Wait for Flask controller to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 5000
    state: started

- name: kill vcsim
  uri:
    url: http://{{ vcsim }}:5000/killall

- name: start vcsim
  uri:
    url: http://{{ vcsim }}:5000/spawn?cluster=2
  register: vcsim_instance

- debug:
    var: vcsim_instance

- name: Wait for vcsim server to come up online
  wait_for:
    host: "{{ vcsim }}"
    port: 443
    state: started


- name: Get Details about VMware vCenter Server
  vmware_about_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    validate_certs: no
  register: about

- assert:
    that:
      - about.about_facts["{{ item }}"] is defined
  with_items:
    - api_type
    - api_version
    - build
    - instance_uuid
    - license_product_name
    - license_product_version
    - locale_build
    - locale_version
    - os_type
    - product_full_name
    - product_line_id
    - product_name
    - vendor
    - version

- name: Get Details about VMware vCenter Server in check mode
  vmware_about_facts:
    hostname: "{{ vcsim }}"
    username: "{{ vcsim_instance.json.username }}"
    password: "{{ vcsim_instance.json.password }}"
    validate_certs: no
  register: about
  check_mode: yes

- assert:
    that:
      - about.about_facts["{{ item }}"] is defined
  with_items:
    - api_type
    - api_version
    - build
    - instance_uuid
    - license_product_name
    - license_product_version
    - locale_build
    - locale_version
    - os_type
    - product_full_name
    - product_line_id
    - product_name
    - vendor
    - version
